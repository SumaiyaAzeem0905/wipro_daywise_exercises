<!DOCTYPE html>
<html>
<head>
    <title>Styled Paragraph</title>
     <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        p {
            text-align: center;
            color: green;
            font-size: 40px;
        }
    </style>
</head>
<body>
     <h3>Exercise2</h3>
    <p style="text-align: center; color: green; font-size: 40px;">
        This is a green centered paragraph with 40px font size.
    </p>

    <h3>Exercise3</h3>
    <p>This is a inline styled paragraph</p>
    
    <h3>Exercise4<h3>
        <p>This is a external styled paragraph</p>

</body>
</html>
