<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <!-- Header -->
  <div class="row">
    <div class="col-12" style="border: 2px dotted black; text-align: center;">
      Header Section
    </div>
  </div>

  <!-- Main Content & Sidebar -->
  <div class="row">
    <div class="col-md-8" style="border: 2px dotted black;">
      Main Content
    </div>
    <div class="col-md-4" style="border: 2px dotted black;">
      Sidebar
    </div>
  </div>

  <!-- Footer -->
  <div class="row">
    <div class="col-12" style="border: 2px dotted black; text-align: center;">
      Footer Section
    </div>
  </div>
</div>

</body>
</html>
