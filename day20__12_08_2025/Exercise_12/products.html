<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopEase — Products</title>
  <link rel="stylesheet" href="style5.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><div class="logo">SE</div><div style="font-weight:700">ShopEase</div></div>
      <nav class="nav">
        <a href="index.html">Home</a><a href="products.html">Products</a><a href="about.html">About</a><a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="section-title">
      <h3>All Products</h3>
      <div class="small muted">Showing popular items</div>
    </div>

    <section class="grid">
      <!-- repeat similar cards; images from Unsplash placeholders -->
      <article class="card">
        <img src="https://images.unsplash.com/photo-1518444021724-2c0e09b5169d?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=7e1b6f6f" alt="Backpack">
        <div class="card-body">
          <div class="card-title">Urban Backpack</div>
          <div class="card-desc">Roomy, water-resistant</div>
          <div class="card-row"><div class="price">$59.00</div><a class="btn-sm" href="#">Add</a></div>
        </div>
      </article>

      <article class="card">
        <img src="https://images.unsplash.com/photo-1526178613482-6c2b1f1f6e7b?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=4a6d5f6a" alt="Shoes">
        <div class="card-body">
          <div class="card-title">Runner Pro Shoes</div>
          <div class="card-desc">Lightweight & durable</div>
          <div class="card-row"><div class="price">$89.99</div><a class="btn-sm" href="#">Add</a></div>
        </div>
      </article>

      <article class="card">
        <img src="https://images.unsplash.com/photo-1585386959984-a415522c8b7c?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=2f9b2c8f" alt="Headphones">
        <div class="card-body">
          <div class="card-title">Sequoia Wireless Headphones</div>
          <div class="card-desc">Noise-cancelling, 30h</div>
          <div class="card-row"><div class="price">$79.99</div><a class="btn-sm" href="#">Add</a></div>
        </div>
      </article>

      <article class="card">
        <img src="https://images.unsplash.com/photo-1591012911200-6d1c0f0a6f6a?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=b6e5a6d2" alt="Watch">
        <div class="card-body">
          <div class="card-title">Aster Smart Watch</div>
          <div class="card-desc">Health tracking</div>
          <div class="card-row"><div class="price">$129.00</div><a class="btn-sm" href="#">Add</a></div>
        </div>
      </article>
    </section>

    <footer class="site-footer">
      <div>© 2025 ShopEase</div>
    </footer>
  </main>
</body>
</html>
