<!DOCTYPE html>
<html>
<head>
    <title>CSS Selector Example</title>
    <style>
        
        * {
            font-family: Arial, sans-serif;
            color: blue;
        }

        
        h1, p {
            color: red;
            text-align: center;
        }

        
        .highlight {
            color: orange;
            font-weight: bold;
        }

        
        #special {
            color: green;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>Welcome to CSS Selector Demo</h1>
    <p>This is a paragraph with group selector applied.</p>
    <p class="highlight">This paragraph uses a class selector.</p>
    <p id="special" class="highlight">This paragraph uses both class and ID selectors â€” ID overrides the color.</p>
    <div class="highlight">This is a div with class selector applied.</div>

</body>
</html>
