<div class="container my-4">
  <h4 class="mb-3">Your Orders</h4>

  <div *ngIf="!orders.length" class="alert alert-info">
    No orders yet. Go to <a routerLink="/menu">Menu</a>.
  </div>

  <div class="row g-3" *ngIf="orders.length">
    <div class="col-12" *ngFor="let o of orders">
      <div class="card card-shadow p-3">
        <div class="d-flex justify-content-between">
          <div>
            <div class="fw-semibold">Order #{{ o.id }}</div>
            <div class="text-muted small">{{ o.createdAt | date:'short' }}</div>
          </div>
          <div class="badge bg-success align-self-start">{{ o.status }}</div>
        </div>
        <hr>
        <div *ngFor="let i of o.items" class="d-flex align-items-center mb-2">
          <img [src]="i.food.imageUrl" class="rounded me-2" width="60" height="45" style="object-fit:cover">
          <div class="flex-grow-1">
            {{ i.food.name }} <span class="text-muted small">x{{ i.quantity }}</span>
          </div>
          <div>₹ {{ i.food.price * i.quantity }}</div>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
          <div><i class="bi bi-geo-alt"></i> {{ o.address }}</div>
          <div class="fw-bold">Total: ₹ {{ o.totalAmount }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
