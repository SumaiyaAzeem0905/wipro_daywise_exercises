<div class="container my-4">
  <div class="d-flex flex-wrap gap-2 justify-content-center mb-3">
    <button class="btn btn-outline-secondary" [class.active]="activeCategory==='All'" (click)="setCat('All')">All</button>
    <button *ngFor="let c of categories"
      class="btn btn-outline-secondary"
      [class.active]="activeCategory===c"
      (click)="setCat(c)">{{ c }}</button>
  </div>

  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let f of list()">
      <div class="card card-shadow h-100">
        <img [src]="f.imageUrl" class="card-img-top" [alt]="f.name" style="height:160px; object-fit:cover;">
        <div class="card-body d-flex flex-column">
          <h6 class="card-title">{{ f.name }}</h6>
          <p class="text-muted small flex-grow-1">{{ f.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold">â‚¹ {{ f.price }}</span>
            <button class="btn btn-sm btn-warning" (click)="add(f)">
              <i class="bi bi-cart-plus"></i> Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
