<h2>Menu</h2>
<div class="grid" style="grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px;">
  <div *ngFor="let f of foods" class="border p-3 rounded">
    <img *ngIf="f.imageUrl" [src]="f.imageUrl" alt="" style="width:100%; height:140px; object-fit:cover;" />
    <div class="font-bold mt-1">{{ f.name }}</div>
    <div class="text-sm">â‚¹{{ f.price }}</div>
    <button class="mt-2" (click)="add(f)">Add to cart</button>
  </div>
</div>
