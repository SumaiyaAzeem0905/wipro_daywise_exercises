<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2 align="center">Student Registration Form</h2>

    <form>
        <table border="1" align="center">
            <tr>
                <td>Roll no. :</td>
                <td><input type="text" name="rollno"></td>
            </tr>
            <tr>
                <td>Student name :</td>
                <td>
                    <input type="text" name="firstname" placeholder="First Name">
                    <input type="text" name="lastname" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>Father's name :</td>
                <td><input type="text" name="fathername"></td>
            </tr>
            <tr>
                <td>Date of birth :</td>
                <td>
                    <input type="number" name="day" placeholder="Day" min="1" max="31">
                    <input type="number" name="month" placeholder="Month" min="1" max="12">
                    <input type="number" name="year" placeholder="Year" min="1900" max="2025">
                    (DD-MM-YYYY)
                </td>
            </tr>
            <tr>
                <td>Mobile no. :</td>
                <td>
                    +91 <input type="number" name="mobile">
                </td>
            </tr>
            <tr>
                <td>Email id :</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Department :</td>
                <td>
                    <input type="checkbox" name="dept" value="CSE"> CSE
                    <input type="checkbox" name="dept" value="IT"> IT
                    <input type="checkbox" name="dept" value="ECE"> ECE
                    <input type="checkbox" name="dept" value="Civil"> Civil
                    <input type="checkbox" name="dept" value="Mech"> Mech
                </td>
            </tr>
            <tr>
                <td>Course :</td>
                <td>
                    <select>
                        <option>Select Current Course's</option>
                        <option>B.Tech</option>
                        <option>M.Tech</option>
        
                    </select>
                </td>
            </tr>
            <tr>
                <td>Student photo :</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td>City :</td>
                <td><input type="text" name="city"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea name="address" rows="4" cols="20"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
