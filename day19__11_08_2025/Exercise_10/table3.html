<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Layout with Table</title>
</head>
<body>

<table border="1" width="400" cellspacing="0" cellpadding="10"> <!-- Header -->
    <tr>
        <td colspan="2" align="center" valign="middle">
            <header>&lt;header&gt;</header>
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center" valign="middle">
            <nav>&lt;nav&gt;</nav>
        </td>
    </tr>
    <tr>
        <td rowspan="2" align="center" valign="middle">
            <aside>&lt;aside&gt;</aside>
        </td>
        <td align="center" valign="middle">
            <main>
                &lt;main&gt;
                <table border="1" width="100%" cellspacing="0" cellpadding="5">
                    <tr>
                        <td align="center" valign="middle">
                            <article>
                                &lt;article&gt;
                                <table border="1" width="100%" cellspacing="0" cellpadding="5">
                                    <tr>
                                        <td align="center" valign="middle">
                                            <figure>&lt;figure&gt;</figure>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center" valign="middle">
                                            <p>&lt;p&gt;</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center" valign="middle">
                                            <section>&lt;section&gt;</section>
                                        </td>
                                    </tr>
                                </table>
                            </article>
                        </td>
                    </tr>
                </table>
            </main>
        </td>
    </tr>

    <tr>
        <td align="center" valign="middle">
            <footer>&lt;footer&gt;</footer>
        </td>
    </tr>
</table>
</body>
</html>
